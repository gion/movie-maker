<style type="text/css">

html, body {
	overflow:hidden;
}
body {
	background-color:#000000;
	margin:0px;
	padding:0px;
	color:#CCCCCC;
	font-family:Verdana, Geneva, sans-serif;
}
.class1 {
	border:none;
	background-color:#CCC;
	padding:10px;
	color:#CC0000;
	font-size:24px;
	margin:0;
}
.class2 {
	width:100px;
	background-color:green;
	opacity:0.5;
	padding:1px 20px;
	margin-left:10px;
	font-size:24px;
	filter:alpha(opacity=50);
}
</style>
</head>

<body>

<div id="div1" class="class1"><p>This is d1</p></div>
<div id="div2" class="class1"><p>This is d2</p></div>
<div id="div3" class="class1"><p>This is d3</p></div>


<script language="JavaScript" type="text/javascript">

	var d1 = document.getElementById("div1"),
		d2 = document.getElementById("div2"),
		d3 = document.getElementById("div3");

	//then, tween the colors and marginLeft of d1 while the first tween is still happening.

	//now tween d2 to some new css values that are described as a standard css string:
	TweenLite.to( d2, 2, {css:"background-color:rgb(255,0,0); font-size:12px; width:70%; color:#000", delay:2});

	var a = {progress : 0, duration : 5, onUpdate:function(){console.log('update a : ' + a.progress +  '%');}};
	var b = {progress : 0.3, duration : 2,delay:-2, onUpdate:function(){console.log('update b : ' + b.progress +  '%');}};
	var tl = new TimelineLite({delay:0, onComplete:completeHandler, onUpdate : function(){return;console.log('updating timeline : ' + tl.progress() + '%')}});
	tl.append(
		new TweenLite(a, a.duration, {
			progress : 100,
			onUpdate : a.onUpdate
		})
	);
	tl.append(
		new TweenLite(b, b.duration, {
			progress : 1,
			onUpdate : b.onUpdate,

		})
	);
